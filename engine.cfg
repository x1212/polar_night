[application]

name="new"
main_scene="res://game.scn"
icon="icon.png"

[display]

height=480

[image_loader]

filter=false
gen_mipmaps=false
repeat=true

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 1)]
LMB=[mbutton(0, 1)]
RMB=[mbutton(0, 2)]

[rasterizer]

use_fragment_lighting=true
fp16_framebuffer=false
trilinear_mipmap_filter=false

[render]

mipmap_policy=2
shadows_enabled=false
default_clear_color=#ff141e3c
